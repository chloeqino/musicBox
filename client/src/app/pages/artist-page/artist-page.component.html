<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--T ODO: populate with artist name-->
		<h1>{{artist.name}}</h1>
		<!--T ODO: populate with artist image URL-->
		<img id="artistImg" [src]="artist.imageURL">
		<p>
			<!--T ODO: link to artist page on spotify, display artist name-->
			<a class="btn btn-light" role="button" target="_blank" [href]="artist.url">Open {{artist.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-2">
		<h3>Genres</h3>
		<ul>
			<!--T ODO: loop over artist's genres and display them-->
			<li>{{artist.genres}}</li>
		</ul>
		<p>
		</p>
	</div>
	<div class="col-4">
		<!--T ODO: display artist name-->
		<h3>{{artist.name}}'s Top Tracks</h3>
		<!--T ODO: display the artist's top tracks-->
		<!-- <app-track-list *ngIf="searchCategory == 'track'" [tracks]="resources"></app-track-list> -->
		<app-track-list  [tracks]="topTracks"></app-track-list>
	</div>
</div>

<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--T ODO: display artist name-->
		<h3>{{artist.name}}'s Albums</h3>
		<!--T ODO: Display a carousel component for the artist's albums. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel [resources]="albums" [carouselId]="'id3'"></app-carousel>
	</div>
	<div class="col-6">
		<h3>Similar Artists</h3>
		<!--T ODO: Display a carousel component for similar artists. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel [resources]="relatedArtists" [carouselId]="'id2'"></app-carousel>
	</div>

</div>
