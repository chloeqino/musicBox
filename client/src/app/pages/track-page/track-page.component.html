<div class="row">
	<div *ngIf="track" class="col-6">
		<!--T ODO: populate with track name-->
		<h1>{{ track.name }}</h1>
		<p>
			<!--T ODO: link to album page, display album name-->
			Track on <a [href]="'./album/' + track.album.id">{{track.album.name}}</a>
		</p>
		<div>
			<!--T ODO: loop over album's artists-->
			<p *ngFor="let a of track.artists">
				<!--T ODO: link to artist page, display artist name-->
				Artist: <a [href]="'./artist/' + a.id">{{a.name}}</a>
			</p>
		</div>
		<p>
			<!-- T ODO: populate with track duration-->
			Duration: {{track.durationStr}}
		</p>
		<p>
			<!--T ODO: link to track page on spotify, display track name-->
			<a class="btn btn-light" role="button" target="_blank" [href]="track.url">Open {{ track.name }} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<app-thermometer *ngFor="let f of audioFeatures" [feature]="f"></app-thermometer>
	</div>
</div>
